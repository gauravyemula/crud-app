<!DOCTYPE HTML>
<head>
<title>
APPLICATION FORM
</title>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<head>
<body>
<center>
		<form>
			 <fieldset>
			<legend>
				<h2>APPLICATION FORM</h2>
			</legend>
			<table>
		
				<tr><td>First Name:</td></tr>
				<tr><td><input type="name" name="firstname" class="form-control" required/></td></tr>
				<tr><td>Last Name:</td></tr>
				<tr><td><input type="text" name="lastname"class="form-control" required/></td></tr>
				<tr><td>ID No:</td></tr>
				<tr><td><input type="text" name="id" class="form-control" required/></td></tr>
				<tr><td>Email ID:</td></tr>
				<tr><td><input type="text" name="emailid" class="form-control" required/></td></tr>
				<tr><td>Phone No:</td></tr>
				<tr><td><input type="text" name="phno" class="form-control" required/></td></tr>
				<tr><td>Designation:</td></tr>
				<tr><td><input type="text" name="design" class="form-control" required/></td></tr>
			
			</table>
			<input type="button" value="submit" class="btn btn-success"/>
			
		
		 </fieldset>
		</form>
	</center>
</body>
</html>
